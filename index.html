<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./indexStyles.css" />
    <link rel="icon" href="./images/icons/96.png" />
    <title>Comfortable debt register</title>
</head>

<body class="container">
    <div class="contents">
        <div class="iconWithTitle">
            <img class="icon" alt="icon" src="./images/Icon.png" />
            <div class="titleAndDescription">
                <h1 class="iconTitle">Comfortable debt register</h1>
                <div class="description">
                    <div class="descriptionTitle">Beschreibung</div>
                    <div class="descriptionText">
                        Man kann seine Schuldner ganz einfach in dieser App per Knopfdruck oder per nach unten
                        Kippung des Mobiltelefons erfassen und einsehen. Das nennt man Komfort.
                        Diese Schuldner werden permanent auf Ihrem Mobiltelefon gespeichert.
                    </div>
                </div>
            </div>
        </div>
        <div class="screenshots">
            <h2 class="screenshotsTitle">Screenshots</h2>
            <div class="screenshotsImagesOverflow">
                <div class="screenshotsImages">
                    <img alt="first screen" src="./images/screenshots/emptyRegister.png"/>
                    <img alt="second screen" src="./images/screenshots/registrierungBild.png">
                    <img alt="third screen" src="./images/screenshots/schuldner.png" />
                    <img class="flippImage" alt="forth image" src="./images/screenshots/flippDown.png"/>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
